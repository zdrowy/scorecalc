services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./localscore              # ← tu tylko katalog z Dockerfile
    command: >                       # ← POLECENIE startowe idzie do `command:`
      bash -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./localscore:/app            # kod z hosta → /app w kontenerze
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
